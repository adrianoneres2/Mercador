<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="idPerfilUsuario">
		<div id="divPerfilUsuario">
			<p:outputPanel id="idPerfilUsuario"
				rendered="#{autenticadorVisao.logado}"
				style="margin-left: 28pt;">
				<h:graphicImage name="usuario.png" library="imagens" />
				<p:spacer width="4px" />
				<br/>
				<p:outputLabel id="idLabelUsuarioLogado"
					value="#{autenticadorVisao.usuario.nomeUsuario}"
					style="font-size: 12px !important;" />
<!-- 				<p:outputLabel value=" - " /> -->
				<br/>
				<p:outputLabel id="idLabelUsuarioPerfil"
					value="#{autenticadorVisao.usuario.getPerfil().getNomePerfil()}"
					style="font-size: 12px !important;" />
			</p:outputPanel>
		</div>
	</h:form>
</ui:composition>
