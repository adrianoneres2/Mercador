<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/aplicacao.xhtml">

	<ui:define name="conteudoAplicacao">
	
		<h:form id="idFormCadastroProduto">
			<p:growl id="growlCadastroPruoduto" showDetail="true" sticky="true"
				escape="true" />
			<br />
			
			<p:dialog header="Cadastro de Produtos" widgetVar="modalCadastroProduto" modal="true" width="550" height="330" visible="true" closable="false" resizable="false">
				<p:panel id="idPanelCadastroProduto">
					<h:panelGrid id="idPanelGridProduto" border="0" columns="2" cellpadding="1"	cellspacing="1">
						
							<h:outputText value="Nome: " />
							<p:inputText value="" id="inputNomeProduto" size="20"/>

	
							<h:outputText value="Quantidade: " />
							<p:inputText value="" id="inputQuantidadeProduto"  size="5"/>
	
							<h:outputText value="Valor de Custo: " />
							<p:inputText value="" id="inputValorCustoProduto"  size="5"/>
	
							<h:outputText value="Valor de Venda: " />
							<p:inputText value="" id="inputValorVendaProduto"  size="5"/>
	
							<h:outputText value="Codigo Barra: " />
							<p:inputText value="" id="inputCodigoBarraProduto"  size="30"/>
											
						    <h:outputText value="Categoria " />
							<p:selectOneMenu id="idSelectCategoria" value="#{produtoVisao.categoriaSelecionada}" required="true">
								<f:selectItem itemValue="0" itemLabel="Selecione" />
								<f:selectItems value="#{produtoVisao.listaCategoria.entrySet()}" 
								               var="itemCategoria" 
									itemValue="#{itemCategoria.key}"
									itemLabel="#{itemCategoria.value}"	/>
							</p:selectOneMenu>


						
					</h:panelGrid>
					
				<f:facet name="footer">
					<p:commandButton value="Enviar"	 />
					<p:commandButton value="Consultar"	/>
					<p:commandButton value="Voltar"	 />
				</f:facet>
					
				  </p:panel>
				</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
