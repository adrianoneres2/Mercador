<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/aplicacao.xhtml">

	<ui:define name="conteudoAplicacao">
		<h:form id="idFormGerenciarPerfilFuncionalidade">
			<p:growl id="growlGerenciarPerfilFuncionalidade" showDetail="true"
				escape="true" closable="true" />
			<br />
			<p:panel id="idPanelPerfilFuncionalidade" styleClass="divTelaPequena">
				<f:facet name="header">
					<h:outputLabel value="Gerenciar permissÃµes do perfil" />
				</f:facet>

				<p:pickList id="pickListPerfis" value="#{perfilVisao.listaPerfil.entrySet()}" var="perfis" itemLabel="#{perfis.value}" itemValue="#{perfis.key}" />

				<f:facet name="footer">
					<p:commandButton value="Salvar" type="submit"
						action="#{perfilVisao.perfis()}"
						update=":idFormGerenciarPerfilFuncionalidade:idPanelPerfilFuncionalidade growlGerenciarPerfilFuncionalidade" />
					<p:commandButton value="Voltar" type="submit"
						action="#{menuVisao.apresentacao()}"
						update="idFormGerenciarPerfilFuncionalidade" />
				</f:facet>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
