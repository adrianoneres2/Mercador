<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	template="/aplicacao.xhtml">

	<ui:define name="conteudoAplicacao">
	  <h:form id="idFormCadastroPerfil">
	    <p:growl id="growlCadastroPerfil" showDetail="true" escape="true" closable="true"/>
		<br />
		<p:panel id="idPanelPerfil" styleClass="divTelaPequena">	
		  <f:facet name="header">
		    <h:outputLabel value="Cadastro de Perfil" />
		  </f:facet>
		 
		  <h:panelGrid id="idPpanelPrincipal" columns="2" cellpadding="1"	cellspacing="1" border="0" >
            <h:outputLabel value="Nome do perfil " />
            <p:inputText value="#{perfilVisao.perfil.nomePerfil}" />
          </h:panelGrid>
		
		  <f:facet name="footer">
		    <p:commandButton value="Salvar"	   type="submit" action="#{perfilVisao.cadastrar()}"  update=":idFormCadastroPerfil:idPanelPerfil growlCadastroPerfil" />
		    <p:commandButton value="Voltar"    type="submit" action="#{usuarioVisao.acessarFuncionalidade('APLICACAO')}" update="idFormCadastroPerfil" />
		  </f:facet>
		  
		</p:panel>
	  </h:form>
	</ui:define>
</ui:composition>
