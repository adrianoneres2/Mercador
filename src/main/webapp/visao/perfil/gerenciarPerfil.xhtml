<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/aplicacao.xhtml">

	<ui:define name="conteudoAplicacao">
		<h:form id="idFormGerenciarPerfil">
			<p:growl id="growlGerenciarPerfil" showDetail="true" escape="true"
				closable="true" />
			<br />
			<p:panel id="idPanelPerfil" styleClass="divTelaPequena">
				<f:facet name="header">
					<h:outputLabel value="Gerenciar Perfil" />
				</f:facet>

				<h:outputLabel value="Nome do perfil " />
				<p:inputText value="#{perfilVisao.perfil.nomePerfil}" />

				<h:panelGrid id="idPpanelPrincipal" columns="3" cellpadding="1"
					cellspacing="1" border="0" >
					<p:dataTable var="perfil" value="#{perfilVisao.perfis}"
						rows="10" lazy="true" paginator="true">

						<p:column headerText="Código" width="50">
							<h:outputText value="#{perfil.codigoPerfil}" />
						</p:column>
						<p:column headerText="Nome">
							<h:outputText value="#{perfil.nomePerfil}" />
						</p:column>
					    <p:column headerText="Ação" width="70">
						<p:commandLink
							 update="">
							<p:graphicImage library="imagens" name="editar.png" />
						</p:commandLink>
						<p:spacer width="20" />
						<p:commandLink
							 update="">
							<p:graphicImage library="imagens" name="ativo.png" />
						</p:commandLink>

						</p:column>
					</p:dataTable>
				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="Consultar" type="submit" action="#{perfilVisao.perfis()}" update=":idFormGerenciarPerfil:idPanelPerfil growlGerenciarPerfil" />
					<p:commandButton value="Voltar" type="submit" action="#{usuarioVisao.acessarFuncionalidade('APLICACAO')}" update="idFormGerenciarPerfil" />
				</f:facet>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
