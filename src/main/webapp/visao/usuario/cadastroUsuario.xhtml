<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/visao/templates/principal.xhtml">

	<ui:define name="conteudo">
		<h:form id="idFormCadastroUsuario">
			<br />
			<h:outputLabel value="Cadastro de Usuários." />
			<h:panelGrid id="panelPrincipal" columns="2" border="0"
				cellpadding="2" cellspacing="2" style="font-size: 9pt">
				<h:panelGrid id="panelCadastroUsuario2" columns="2" border="0"
					cellpadding="2" cellspacing="2" style="font-size: 9pt">

					<h:outputLabel value="Nome" />
					<h:inputText value="#{usuarioMBean.usuario.nomeUsuario}" />

					<h:outputLabel value="Senha" />
					<h:inputText value="#{usuarioMBean.usuario.senha}" size="8"
						maxlength="6" />

					<h:outputLabel value="Referência:" />
					<h:inputText value="#{usuarioMBean.usuario.referencia}" />

					<h:outputLabel value="Complemento" />
					<h:inputText value="#{usuarioMBean.usuario.complemento}" />

					<h:outputLabel value="Telefone fixo" />
					<h:inputText value="#{usuarioMBean.usuario.telefoneFixo}" size="15"
						maxlength="15" />

					<h:outputLabel value="Telefone celular" />
					<h:inputText value="#{usuarioMBean.usuario.telefoneCelular}"
						size="15" maxlength="15" />

					<h:outputLabel value="Sexo" />
					<h:panelGroup id="PainelGrupoSexo" colums="2">
						<h:selectOneRadio id="RadioSexo"
							value="#{usuarioMBean.usuario.sexo}" layout="pageDirection">
							<f:selectItem itemLabel="Masculino" itemValue="m" />
							<f:selectItem itemLabel="Feminino" itemValue="f" />
						</h:selectOneRadio>
					</h:panelGroup>

					<h:outputLabel value="RG" />
					<h:inputText value="#{usuarioMBean.usuario.rg}" size="10"
						maxlength="10" />

					<h:outputLabel value="Data de nascimento" />
					<rich:calendar value="#{usuarioMBean.usuario.dataNascimento}"
						size="4"></rich:calendar>

					<h:outputLabel value="e-mail" />
					<h:inputText value="#{usuarioMBean.usuario.email}" />

					<f:facet name="footer">
						<h:panelGroup style="display:block; text-align:center">
							<h:commandButton value="Novo usuário"
								action="#{usuarioMBean.inserirNovo}" />
						</h:panelGroup>
					</f:facet>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
