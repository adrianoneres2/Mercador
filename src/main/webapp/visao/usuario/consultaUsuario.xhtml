<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/aplicacao.xhtml">

	<ui:define name="conteudoAplicacao">

		<h:form id="idFormConsultaUsuario">

			<p:messages id="growlConsultarUsuario" showDetail="true"
				escape="true" closable="true" styleClass="messages" />
			<br />
			<p:panel id="idPanelConsultaUsuario" >
				<h:panelGrid id="idPpanelPrincipal" columns="2" cellpadding="1"
					cellspacing="1">

					<h:outputLabel value="Nome do usuário "/>
					<p:inputText value="#{usuarioVisao.usuario.nomeUsuario}" />

				</h:panelGrid>
				<br />
				<p:dataTable var="usuario" value="#{usuarioVisao.usuarios}"
					rows="10" lazy="true" paginator="true">

					<p:column headerText="Codigo" width="70">
						<h:outputText value="#{usuario.codigoUsuario}"/>
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{usuario.nomeUsuario}" />
					</p:column>

					<p:column headerText="E-mail">
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<p:column headerText="Data de cadastro" width="170">
						<h:outputText value="#{usuario.dataCadastro}">
							<f:convertDateTime pattern="dd/mm/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Situação" width="70">
						<h:outputText value="#{usuario.descricaoSituacao}" />
					</p:column>

					<p:column headerText="Perfil" width="110">
						<h:outputText value="#{usuario.perfil.nomePerfil}" />
					</p:column>

					<p:column headerText="Ações" width="70">
						
						<p:commandLink action="#{usuarioVisao.alterar()}" update=":idFormConsultaUsuario:growlConsultarUsuario">
							<f:setPropertyActionListener value="#{usuario.codigoUsuario}" target="#{usuarioVisao.usuarioLogado.codigoAuxiliar}"/> 
							<p:graphicImage library="imagens" name="editar.png" />
						</p:commandLink>

						<p:spacer width="20" />

						<p:commandLink action="#{usuarioVisao.excluir(usuario)}" update=":idFormConsultaUsuario:idPanelConsultaUsuario">
							<p:graphicImage library="imagens" name="excluir.png" />
						</p:commandLink>
					</p:column>

				</p:dataTable>

				<f:facet name="footer">
					<p:commandButton value="Consultar" action="#{usuarioVisao.consultarUsuarioPorNome()}" update=":idFormConsultaUsuario:idPanelConsultaUsuario growlConsultarUsuario" />
					<p:commandButton value="Voltar" action="#{menuVisao.irCadastroUsuario}" update=":idFormConsultaUsuario:idPanelConsultaUsuario growlConsultarUsuario" />
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
