<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/visao/templates/principal.xhtml">
	
	<ui:define name="head">
		<h:outputStylesheet library="css" name="estilo.css"/>
	</ui:define>

	<ui:define name="login">
		<h:form id="idFormLogin">
			<p:growl id="growlAplicacao" showDetail="true" sticky="true"
				escape="true" />

			<p:panelGrid id="idPanelLogin"
				rendered="#{autenticadorVisao.logado == false}" columns="2"
				styleClass="semBorda">

				<p:row>
					<p:column>
						<p:outputLabel id="labelEmail" value="E-mail " />
					</p:column>
					<p:column>
						<p:inputText id="inputEmail"
							value="#{autenticadorVisao.usuario.email}" />
					</p:column>
				</p:row>
				<br />
				<p:row>
					<p:column>
						<p:outputLabel id="labelSenha" value="Senha " />
					</p:column>
					<p:column>
						<p:inputText id="inputSenha"
							value="#{autenticadorVisao.usuario.senha}" />
					</p:column>
				</p:row>
				<br />
				<p:column>
					<p:commandButton id="buttonEntrar" value="Entrar"
						action="#{autenticadorVisao.logar}"
						update=":idFormLogin, :idFormMenu, :idLogOff" />
				</p:column>

			</p:panelGrid>

		</h:form>
	</ui:define>

	<ui:define name="logOff">
		<h:form id="idLogOff">
			<div id="divLogOff">
				<p:outputPanel id="idPanelSair"
					rendered="#{autenticadorVisao.logado}">

<!-- 					<h:graphicImage name="usuario.png" library="imagens" /> -->
					<p:spacer width="5px" />
					<p:outputLabel id="idLabelUsuarioLogado"
						value="#{autenticadorVisao.usuario.nomeUsuario}" style="font-size: 15px !important;"/>

					<p:outputLabel value=" - " />

					<p:outputLabel id="idLabelUsuarioPerfil"
						value="#{autenticadorVisao.usuario.getPerfil().getNomePerfil()}" style="font-size: 15px !important;"/>
				</p:outputPanel>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="menu">
		<h:form name="formMenu" id="idFormMenu">
			<p:growl id="growlMenu" showDetail="true" sticky="true" escape="true" />
			<p:panel id="MenuTeste" rendered="#{autenticadorVisao.logado}">
				<p:menubar>
					<p:menuitem value="Principal"
						action="#{usuarioVisao.acessarFuncionalidade('APLICACAO')}"
						update="growlMenu" />

					<p:submenu label="Produto">
						<p:menuitem value="Cadastro"
							action="#{usuarioVisao.acessarFuncionalidade('CADASTROPRODUTO')}"
							update="growlMenu" />
						<p:menuitem value="Consulta"
							action="#{usuarioVisao.acessarFuncionalidade('CONSULTAPRODUTO')}"
							update="growlMenu" />
					</p:submenu>

					<p:submenu label="Usuário">
						<p:menuitem value="Cadastro"
							action="#{usuarioVisao.acessarFuncionalidade('CADASTROUSUARIO')}"
							update="growlMenu" />
						<p:menuitem value="Consulta"
							action="#{usuarioVisao.acessarFuncionalidade('CONSULTAUSUARIO')}"
							update="growlMenu" />
					</p:submenu>

					<p:submenu label="Caixa">
						<p:menuitem value="Abertura"
							action="#{caixaVisao.abrirJanelaAberturaCaixa()}" process="@this"
							update="@all" />
						<p:menuitem value="Fechamento"
							action="#{usuarioVisao.acessarFuncionalidade('CONSULTAUSUARIO')}"
							update="growlMenu" />
					</p:submenu>

					<p:submenu label="Configurações">
						<p:submenu label="Gerenciar">
							<p:menuitem value="Perfil"
								action="#{usuarioVisao.acessarFuncionalidade('GERENCIARPERFIL')}"
								update="growlMenu" />
							<p:menuitem value="Categoria"
								action="#{usuarioVisao.acessarFuncionalidade('GERENCIARPERFIL')}"
								update="growlMenu" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Ajuda"
						action="#{autenticadorVisao.sair}"
						update="growlMenu" />
					
					<p:menuitem value="Sair"
						action="#{autenticadorVisao.sair}"
						update=":idFormLogin, :idFormMenu, :idLogOff" />
					
				</p:menubar>
			</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="conteudo">
		<ui:insert name="conteudoAplicacao" />
		<p:outputLabel>Caixa aberto</p:outputLabel>
	</ui:define>
</ui:composition>
