<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form name="formMenu" id="idFormMenu">
		<p:growl id="growlMenu" showDetail="true" sticky="true" escape="true" />
		<div id="divCardContainer">
			<div id="box">
				<div id="divCardPequeno" style="background-color: #EA2027">
					<p:graphicImage name="/menu/Market-58.png" library="imagens" />
					<div class="classNovaLinha">
							<p:commandLink id="cmdLinkCadastrarProduto"
								action="#{menuVisao.acessarFuncionalidade('CADASTROPRODUTO')}"
								update=":outputPanelConteudo idFormMenu" 
								process="@this"
								styleClass="classItemHorizontalMenuProduto"
								value="Criar Produto">
								
								<f:setPropertyActionListener value="true"
									target="#{produtoVisao.inicializarCadastro}" />
							</p:commandLink>


						<div class="classItemHorizontalMenuProduto">
							<p:commandLink
							    value="Consultar / Editar"
								action="#{menuVisao.acessarFuncionalidade('CONSULTAPRODUTO')}"
								update=":outputPanelConteudo idFormMenu" style="color:white"
								styleClass="classItemHorizontalMenuProduto">
							</p:commandLink>
						</div>
						<div class="classItemHorizontalMenuProduto">Gerenciar Categorias</div>
					</div>
				</div>

				<div id="divCardPequeno" style="background-color: #006266">
					<p:graphicImage name="/menu/Basket-58.png" library="imagens" styleClass="img" />
					<div class="classNovaLinha">
							<p:commandLink
								action="#{menuVisao.acessarFuncionalidade('VENDA')}"
								update=":outputPanelConteudo idFormMenu" process="@this"
								actionListener="#{vendaVisao.novaVenda()}"
								styleClass="classItemHorizontalMenuVenda"
								value="Nova Venda">
							</p:commandLink>
						<div class="classItemHorizontalMenuVenda">Minhas Vendas</div>
							<p:commandLink
							    value="Abrir Caixa"
								update=":outputPanelConteudo idFormMenu" style="color:white"
								action="#{caixaVisao.abrirJanelaAberturaCaixa()}" 
								process="@this"
								styleClass="classItemHorizontalMenuVenda">
							</p:commandLink>
							<p:commandLink
							    value="Fechar Caixa"
								update=":outputPanelConteudo idFormMenu" style="color:white"
								action="#{caixaVisao.abrirJanelaFechamentoCaixa()}" 
								process="@this"
								styleClass="classItemHorizontalMenuVenda">
							</p:commandLink>
					</div>
				</div>
				<div id="divCardPequeno" style="background-color: #1B1464">
					<p:commandLink
						action="#{menuVisao.acessarFuncionalidade('CADASTROPRODUTO')}"
						update=":outputPanelConteudo idFormMenu" style="color:white">
						<p:graphicImage name="/menu/Gear-58.png" library="imagens" />
					</p:commandLink>
				</div>
				<div id="divCardPequeno" style="background-color: #5758BB">
					<p:commandLink
						action="#{menuVisao.acessarFuncionalidade('CADASTROPRODUTO')}"
						update=":outputPanelConteudo idFormMenu" style="color:white">
						<p:graphicImage name="/menu/Messages-58.png" library="imagens" />
					</p:commandLink>
				</div>
				<div id="divCardPequeno" style="background-color: #6F1E51">
					<p:graphicImage name="/menu/Basket-58.png" library="imagens" />
					<div class="classNovaLinha">
							<p:commandLink id="cmdLinkCadastrarUsuario"
								action="#{menuVisao.acessarFuncionalidade('CADASTROUSUARIO')}"
								update=":outputPanelConteudo idFormMenu" 
								process="@this"
								styleClass="classItemHorizontalMenuUsuario"
								value="Criar UsuÃ¡rio">
							</p:commandLink>

							<p:commandLink
							    value="Consultar / Editar"
								action="#{menuVisao.acessarFuncionalidade('CONSULTAUSUARIO')}"
								update=":outputPanelConteudo idFormMenu" style="color:white"
								styleClass="classItemHorizontalMenuUsuario">
							</p:commandLink>

							<p:commandLink
							    value="Alterar Senha"
								action="#{menuVisao.acessarFuncionalidade('GERENCIARPERFIL')}"
								update=":outputPanelConteudo idFormMenu" style="color:white"
								styleClass="classItemHorizontalMenuUsuario">
							</p:commandLink>

							<p:commandLink
							    value="Gerenciar Perfil"
								action="#{menuVisao.acessarFuncionalidade('GERENCIARPERFIL')}"
								update=":outputPanelConteudo idFormMenu" style="color:white"
								styleClass="classItemHorizontalMenuUsuario">
							</p:commandLink>
							
					</div>
				</div>
			</div>

		</div>
	</h:form>


</ui:composition>
