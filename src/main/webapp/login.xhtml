<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<center>
		<div id="divBoxLogin">
			<div id="divBarraTopoLogin">
				<p:outputLabel value="Soux Tecnologia" style="font-size:20px;" />
			</div>
			<div id="divLogin">
				<h:form id="idFormLogin">
					<div>
						<p:outputLabel value="LOGIN" style="font-size:20px;" />
					</div>
					<div id="divLoginInputEmail" style="margin-top: 20px;">
						<p:inputText id="inputEmail"
							value="#{autenticadorVisao.usuario.email}" style="width: 230px;" />
						<p:watermark for="inputEmail" value="E-mail" />
					</div>
					<div id="divLoginInputSenha">
						<p:inputText id="inputSenha"
							value="#{autenticadorVisao.usuario.senha}" style="width: 230px;" />
						<p:watermark for="inputSenha" value="Senha" />
					</div>
					<div>
						<p:commandButton id="buttonEntrar" value="Login"
							action="#{autenticadorVisao.logar}" update="@all" process="@all"
							style="width: 240px; margin-top: 2px; background: #cc0000; color: white" />
					</div>

				</h:form>
			</div>
<!-- 			<div id="divBarraInferiorLogin"> -->
<!-- 				<p:outputLabel value="Soux Tecnologia" style="font-size:20px;" /> -->
<!-- 			</div> -->
		</div>
	</center>
</ui:composition>
