<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div id="divImgFundoLogin">
	<div id="divLogin">
		<h:form id="idFormLogin">
			<div id="divLoginInputEmail">
				<p:outputLabel id="labelEmail" value="E-mail " />
				<p:inputText id="inputEmail"
					value="#{autenticadorVisao.usuario.email}" />
			</div>
			<div id="divLoginInputSenha">
				<p:outputLabel id="labelSenha" value="Senha " />
				<p:inputText id="inputSenha"
					value="#{autenticadorVisao.usuario.senha}" />
			</div>
			<div>
				<p:commandButton id="buttonEntrar" value="LOGIN"
					action="#{autenticadorVisao.logar}" update="@all" process="@all"
					style="width: 240px; margin-top: 20px;"/>
			</div>
			
			<div>
				<p:commandButton id="buttonEntrar2" value="RECUPERAR"
					action="#{autenticadorVisao.logar}" update="@all" process="@all"
					style="width: 240px; margin-top: 20px;"/>
			</div>
		</h:form>
	</div>
	</div>
</ui:composition>
