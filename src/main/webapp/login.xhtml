<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div id="divImgFundoLogin">
		<div id="divLogin">
			<h:form id="idFormLogin">
				<div id="divLoginInputEmail">
					<p:inputText id="inputEmail"
						value="#{autenticadorVisao.usuario.email}" 
						style="width: 230px;"/>
						<p:watermark for="inputEmail" value="E-mail" />  
				</div>
				<div id="divLoginInputSenha">
					<p:inputText id="inputSenha"
						value="#{autenticadorVisao.usuario.senha}" 
						style="width: 230px;"/>
						<p:watermark for="inputSenha" value="Senha" />
				</div>
				<div>
					<p:commandButton id="buttonEntrar" value="Login"
						action="#{autenticadorVisao.logar}" update="@all" process="@all"
						style="width: 240px; margin-top: 2px;" />
				</div>

				<div>
					<p:commandButton id="buttonEntrar2" value="Recuperar Senha"
						action="#{autenticadorVisao.logar}" update="@all" process="@all"
						style="width: 240px; margin-top: 2px;" />
				</div>
			</h:form>
		</div>
	</div>
</ui:composition>
