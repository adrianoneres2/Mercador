<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/aplicacao.xhtml">

	<ui:define name="conteudoAplicacao">
		<br />
		<h:form id="idFormAlterarUsuario">
			<p:growl id="growlAlterarUsuario" showDetail="true" escape="true"
				closable="true" styleClass="messages" />
			<br />

			<p:panel id="idPanelAlterarUsuario" styleClass="divTelaPequena">

				<f:facet name="header">
					<h:outputLabel value="Alteração de usuário" />
				</f:facet>

				<h:panelGrid id="idPpanelPrincipalAlterar" columns="2"
					cellpadding="1" cellspacing="1" border="0">

					<h:outputLabel value="Codigo" />
					<p:inputText value="#{usuarioVisao.usuario.codigoUsuario}"
						disabled="true" />

					<h:outputLabel value="Situação" />
					<p:inputText value="Ativo" disabled="true" rendered="#{usuarioVisao.usuario.situacaoUsuario == 1}" />
					<p:inputText value="Inativo" disabled="true" rendered="#{usuarioVisao.usuario.situacaoUsuario == 0}" />

					<h:outputLabel value="Nome" />
					<p:inputText value="#{usuarioVisao.usuario.nomeUsuario}" />

					<h:outputLabel value="E-Mail" />
					<p:inputText value="#{usuarioVisao.usuario.email}" />

					<h:outputLabel id="idLabelPerfil" value="Perfil"
						for="idSelectPerfil" />
					<p:selectOneMenu id="idSelectPerfil"
						value="#{usuarioVisao.perfilSelecionado}" required="true">
						<f:selectItem itemValue="0" itemLabel="Selecione" />
						<f:selectItems value="#{usuarioVisao.listaPerfil.entrySet()}"
							var="itemPerfil" itemValue="#{itemPerfil.key}"
							itemLabel="#{itemPerfil.value}" />
					</p:selectOneMenu>

				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton type="submit" value="Enviar"
						action="#{usuarioVisao.alterar()}"
						update=":idFormAlterarUsuario:idPanelAlterarUsuario growlAlterarUsuario" />
					<p:commandButton type="submit" value="Sair"
						action="#{usuarioVisao.acessarFuncionalidade('APLICACAO')}"
						update="@all" />
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
